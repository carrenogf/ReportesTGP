{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-3 col-12 col-lg-3">
  <form  method="post" id="login-form">
    {% csrf_token %}
    <div class="form-group row mt-3">
      <label class="form-label" for="id_username">Nombre de usuario:</label> 
      <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
    </div>
    <div class="form-group row mt-3">
      <label class="form-label" for="id_password">Contraseña:</label> 
      <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
    </div>
    
    <div class="submit-row mt-3 text-center">
      <input class="btn btn-primary" type="submit" value="Iniciar sesión">
    </div>
  </form>
</div>

{% endblock content %}
